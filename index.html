<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Deal or no deal javascript game. Created by JanR Burgos."
    />
    <title>Deal Or No Deal</title>
    <link
      rel="shortcut icon"
      href="img/philippine-peso.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="js/dond-app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="info-area">
          <p class="info">
            CHOOSE <span id="choose-count">OWN</span> BRIEFCASE
          </p>
        </div>
        <div class="briefcase-group">
          <div class="briefcase">1</div>
          <div class="briefcase">2</div>
          <div class="briefcase">3</div>
          <div class="briefcase">4</div>
          <div class="briefcase">5</div>
          <div class="briefcase">6</div>
          <div class="briefcase">7</div>
          <div class="briefcase">8</div>
          <div class="briefcase">9</div>
          <div class="briefcase">10</div>
          <div class="briefcase">11</div>
          <div class="briefcase">12</div>
          <div class="briefcase">13</div>
          <div class="briefcase">14</div>
          <div class="briefcase">15</div>
          <div class="briefcase">16</div>
          <div class="briefcase">17</div>
          <div class="briefcase">18</div>
          <div class="briefcase">19</div>
          <div class="briefcase">20</div>
          <div class="briefcase">21</div>
          <div class="briefcase">22</div>
          <div class="briefcase">23</div>
          <div class="briefcase">24</div>
        </div>
      </div>
      <div class="right">
        <div class="prize-group">
          <div class="prize-group-left">
            <div class="prize">1</div>
            <div class="prize">5</div>
            <div class="prize">10</div>
            <div class="prize">25</div>
            <div class="prize">50</div>
            <div class="prize">75</div>
            <div class="prize">100</div>
            <div class="prize">200</div>
            <div class="prize">300</div>
            <div class="prize">400</div>
            <div class="prize">500</div>
            <div class="prize">750</div>
          </div>
          <div class="prize-group-right">
            <div class="prize">1,000</div>
            <div class="prize">5,000</div>
            <div class="prize">10,000</div>
            <div class="prize">25,000</div>
            <div class="prize">50,000</div>
            <div class="prize">100,000</div>
            <div class="prize">200,000</div>
            <div class="prize">300,000</div>
            <div class="prize">400,000</div>
            <div class="prize">500,000</div>
            <div class="prize">1,000,000</div>
            <div class="prize">2,000,000</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
